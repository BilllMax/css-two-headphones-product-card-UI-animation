<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two Headphones Product Cards UI</title>
</head>
<body>
    <div class="card">
        <div class="imgBox">
            <img src="headphones1.png">
        </div>
        <div class="contentBox">
            <h3>Wireless Headphones</h3>
            <h2 class="price">$297.<small>95</small></h2>
            <a href="#" class="buy">Buy Now</a>
        </div>
    </div>

    <div class="card">
        <div class="imgBox">
            <img class="img2" src="headphones2.png">
        </div>
        <div class="contentBox">
            <h3>Wireless Headphones</h3>
            <h2 class="price">$297.<small>95</small></h2>
            <a href="#" class="buy">Buy Now</a>
        </div>
    </div>
</body>
</html>
